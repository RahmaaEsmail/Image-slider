<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    
    <script
    defer
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    
    <script
    defer
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    
    <script src="js/script.js" defer></script>
    <title>Image Sider</title>
  </head>
  <body>

    <section class="image-slider">
      <h1>Image Slider</h1>
      <div class="container">
        <div class="arrow-left">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </div>

        <div class="arrow-up">
          <ion-icon name="arrow-up-outline"></ion-icon>
        </div>

        <div class="images-slider">
          <div class="img-box">
            <img src="images/caption.jpg" alt="img-1" />
          </div>
          <div class="img-box">
            <img src="images/footer.jpg" alt="img-2" />
          </div>
          <div class="img-box choosen__img--grow">
            <img src="images/our-designs.jpg" alt="img-3" />
          </div>
          <div class="img-box">
            <img src="images/levitate_1280x720.jpg" alt="img-4" />
          </div>
          <div class="img-box">
            <img src="images/project7.jpg" alt="img-5" />
          </div>
        </div>

        <div class="arrow-right">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>

        <div class="arrow-down">
          <ion-icon name="arrow-down-outline"></ion-icon>
        </div>
      </div>

      <ul class="bults">
        <li data-id="0"></li>
        <li data-id="1"></li>
        <li class="active" data-id="2"></li>
        <li data-id="3"></li>
        <li data-id="4"></li>
      </ul>
    </section>
  </body>
</html>
